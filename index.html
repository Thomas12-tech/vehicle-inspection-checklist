<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inspection Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Inspection Checklist</h1>
        <form id="checklistForm">
            <label for="drivingLicense">Driving License:</label>
            <input type="text" id="drivingLicense" required>

            <label for="region">Region:</label>
            <input type="text" id="region" required>

            <label for="sar">SAR:</label>
            <input type="text" id="sar" required>

            <label for="medical">Medical:</label>
            <input type="text" id="medical" required>

            <label for="ddt">DDT:</label>
            <input type="text" id="ddt" required>
            <label>Attach Document:</label>
            <input type="file" accept=".pdf,.doc,.docx,.jpg,.png">

            <h2>Daily Inspections</h2>

            <div class="inspection-item">
                <h3>OIL LEVEL</h3>
                <label>Hydraulic:</label> <input type="text" placeholder="OK/X/N/A">
                <label>Attach Image:</label> <input type="file" accept="image/*">
                <button type="button" onclick="takePicture()">Take Picture</button>

                <label>Engine:</label> <input type="text" placeholder="OK/X/N/A">
                <label>Attach Image:</label> <input type="file" accept="image/*">

                <label>Transmission:</label> <input type="text" placeholder="OK/X/N/A">
                <label>Attach Image:</label> <input type="file" accept="image/*">

            </div>

                <label>Attach Image:</label> <input type="file" accept="image/*">
                <button type="button" onclick="takePicture()">Take Picture</button>

                <label>Additional Observations:</label>
                <textarea placeholder="Notes..."></textarea>
            </div>

            <button type="button" onclick="generatePDF()">Generate PDF</button>
        </form>
    </div>
    <script src="script.js"></script>
